group 'angular-gradle'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'war'



repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-webmvc:4.2.4.RELEASE'
    compile 'org.mybatis:mybatis:3.3.0'
    compile 'log4j:log4j:1.2.9'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
}
